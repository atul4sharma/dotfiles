
# change prefix key to Ctrl-b
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


set-option -g renumber-windows on

# Easy reload
bind r source-file ~/.tmux.conf

# Make tmux display things in 256 colors
set -g default-terminal "xterm-256color"

# Number windows and pane from 1 onwards
set-option -g base-index 1
set-window-option -g pane-base-index 1


# Remap the keys to split panes
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"


# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


#status bar colors
set-option -g status-fg cyan
set-option -g status-bg colour236


# windows list color
# for regular windows
set-window-option -g window-status-fg   cyan
set-window-option -g window-status-bg   colour236
set-window-option -g window-status-attr dim

# for active window
set-window-option -g window-status-fg   black
set-window-option -g window-status-bg   cyan
set-window-option -g window-status-attr bright

set-option -g default-command /bin/bash


# Remapping copy and paste keys
# Vi copypaste mode
set-window-option -g mode-keys vi
unbind [
bind Escape copy-mode
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Create shortcuts to resize pane(repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Pane divider color
# Regular pane
set-option -g pane-border-fg black
set-option -g pane-border-bg colour236
# Active pane
set-option -g pane-active-border-fg cyan
set-option -g pane-active-border-bg colour236


# Customize status bar
set-option -g status-left "#[fg=cyan][#S] [#[fg=cyan]#I,#[fg=cyan]#P] "
set-option -g status-justify centre
